<div class="menu-container"
     [ngStyle]="menuContainerStyle">
    <button class="menu-btn"
            [ngStyle]="menuBtnStyle"
            (mouseenter)="onMouseOverMenu()"
            (mouseleave)="onMouseOutMenu()"
            (tap)="toggleMenu()"
            (panstart)="onPanStart()"
            (panend)="onPanEnd()">
        <span [@menuScaleInOut]="menuState.toString()"
              (@menuScaleInOut.done)="animationDone($event)">
            Menu
        </span>
        <span class="btn-cross"
              [@crossScaleInOut]="menuState.toString()"
              (@crossScaleInOut.done)="animationDone($event)">
            <svg xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink"
                 version="1.1" id="cross" class="img" x="0px" y="0px"
                 viewBox="0 0 212.982 212.982"
                 style="enable-background:new 0 0 212.982 212.982;"
                 xml:space="preserve"
                 [attr.width]="menuOptions.MenuConfig.buttonCrossImgSize"
                 [attr.height]="menuOptions.MenuConfig.buttonCrossImgSize">
                <g id="Close">
                    <path style="fill-rule:evenodd;clip-rule:evenodd;" [attr.fill]="menuOptions.MenuConfig.buttonFontColor" d="M131.804,106.491l75.936-75.936c6.99-6.99,6.99-18.323,0-25.312   c-6.99-6.99-18.322-6.99-25.312,0l-75.937,75.937L30.554,5.242c-6.99-6.99-18.322-6.99-25.312,0c-6.989,6.99-6.989,18.323,0,25.312   l75.937,75.936L5.242,182.427c-6.989,6.99-6.989,18.323,0,25.312c6.99,6.99,18.322,6.99,25.312,0l75.937-75.937l75.937,75.937   c6.989,6.99,18.322,6.99,25.312,0c6.99-6.99,6.99-18.322,0-25.312L131.804,106.491z"/>
                </g>
            </svg>
        </span>
    </button>
    <div class="menu-list"
         [ngStyle]="menuListStyle">
        <app-menu-wing *ngFor="let wing of wings; let i = index"
                       [textAnchor]="textAnchor"
                       [textRotate]="textRotate"
                       [position]="positionClass"
                       [wing]="wing"
                       [svgPath]="svgPath"
                       [index]="i"
                       [menuState]="menuState" (wingClicked)="clickWing($event)"></app-menu-wing>
    </div>
</div>
