<div class="menu-container"
     [ngStyle]="menuContainerStyle">
    <button class="menu-btn"
            [ngStyle]="{
                background: menuOptions.Button.backgroundColor,
                color: menuOptions.Button.color,
                width: menuOptions.Button.width + 'px',
                height: menuOptions.Button.width + 'px',
                'font-size': menuOptions.Button.fontSize,
                'font-weight': menuOptions.Button.fontWeight}"
            (click)="toggleMenu()"
            (mousedown)="onMouseDown($event)"
            (mouseup)="onMouseUp($event)">
        <span [@menuScaleInOut]="menuState.toString()"
              (@menuScaleInOut.done)="animationDone($event)">
            Menu
        </span>
        <span class="btn-cross"
              [@crossScaleInOut]="menuState.toString()"
              (@crossScaleInOut.done)="animationDone($event)">
            <svg xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink"
                 version="1.1" id="cross" class="img" x="0px" y="0px"
                 viewBox="0 0 212.982 212.982"
                 style="enable-background:new 0 0 212.982 212.982;"
                 xml:space="preserve"
                 [attr.width]="menuOptions.Button.crossImgSize"
                 [attr.height]="menuOptions.Button.crossImgSize">
                <g id="Close">
                    <path style="fill-rule:evenodd;clip-rule:evenodd;" [attr.fill]="menuOptions.Button.color" d="M131.804,106.491l75.936-75.936c6.99-6.99,6.99-18.323,0-25.312   c-6.99-6.99-18.322-6.99-25.312,0l-75.937,75.937L30.554,5.242c-6.99-6.99-18.322-6.99-25.312,0c-6.989,6.99-6.989,18.323,0,25.312   l75.937,75.936L5.242,182.427c-6.989,6.99-6.989,18.323,0,25.312c6.99,6.99,18.322,6.99,25.312,0l75.937-75.937l75.937,75.937   c6.989,6.99,18.322,6.99,25.312,0c6.99-6.99,6.99-18.322,0-25.312L131.804,106.491z"/>
                </g>
            </svg>
        </span>
    </button>
    <div class="menu-list"
         [ngStyle]="{
         width: menuOptions.MenuConfig.radius + 'px',
         height: menuOptions.MenuConfig.radius + 'px',
         top: -(menuOptions.MenuConfig.radius - menuOptions.Button.width)/2 + 'px',
         left: menuOptions.Button.width/2 + 'px'
         }">
        <app-menu-wing *ngFor="let wing of wings; let i = index"
                       [textAnchor]="textAnchor"
                       [textRotate]="textRotate"
                       [position]="positionClass"
                       [wing]="wing"
                       [svgPath]="svgPath"
                       [index]="i"
                       [menuState]="menuState"></app-menu-wing>
    </div>
</div>
